        <h4>Mode administrateur</h4> 
        <p>Le mode administrateur vous permet de gérer le <a href="godmode.html">godmode</a> et les <a href="logs.html">logs.</a></p>
        <p>Il est enregistré dans votre compte CmdOS.</p>
        <p>Il est activé en tapant : admin on</p>
        <p>Il est désactivé en tapant : admin off</p>
        <p>Note : il faut taper le mot de passe pour activer le mode admin.</p>
